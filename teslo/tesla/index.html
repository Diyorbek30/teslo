<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostemane</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="tesla">
        <div class="tesla_photo"></div>
        <div class="door"></div>

        <div class="dob">
            <div class="dob_one">
                <p>Запас хода</p>
                <span class="km km_one"></span>
            </div>
            <div class="dob_two">
                <p>Цена</p>
                <span class="price price_one"></span>
            </div>

        </div>
        <div class="dob_ww">
            <div class="www_one">
                <p>Скорость автомобиля</p>
                <span class="km_hour tex_www">22</span>
            </div>
            <div class="www_btn">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
            <div class="www_two">
                <p>Температура за окнами</p>
                <span class="temp tex_www">20°</span>
            </div>
            <div class="www_btn">
                <button class="plus_temp">+</button>
                <button class="minus_temp">-</button>
            </div>
            <div class="www_disk">
                <p>Диски</p>
                <span class="disk tex_www">19</span>
            </div>
            <div class="www_btn">
                <button class="plus_disk">+</button>
                <button class="minus_disk">-</button>
            </div>
            <div class="right_ww">
                <p>Кондиционер</p>
                <div class="stick_ww stick_one">
                    <div class="round_ww one"></div>
                </div>
            </div>
            <div class="right_ww">
                <p class="tex_tex">Версия Long Range</p>
                <div class="stick_ww stick_two">
                    <div class="round_ww two"></div>
                </div>
            </div>
            <div class="right_ww">
                <p class="tex_tex">Вид автомобиля</p>
                <div class="stick_post">
                    <div class="round_post"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="azizs_salon_none">
        <div class="salon_photo"></div>
        <div class="range">
            <span>Запас хода</span>
            <span>Цена</span>
        </div>
        <span class="km_two km"></span>
        <span class="price_two price"></span>
        <div class="az">
            <span class="whatcolor">Цвет салона</span>
            <span class="car_style">Вид автомобиля</span>

        </div>
        <div class="buttons">
            <div class="left">
                <div class="colors black"></div>
                <div class="colors white"></div>
                <div class="colors milk"></div>

            </div>
            <div class="right">
                <div class="stick">
                    <div class="round"></div>
                </div>
            </div>
        </div>
    </div>





  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    
</body>

</html>
